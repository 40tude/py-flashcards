<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"> -->

    <title>Data Science Flash Cards Reviewer</title>

    <!-- css for Pygments color syntax (Python source code in the HTML page) -->
    <!-- https://cdnjs.cloudflare.com/ajax/libs/pygments/2.10.0/styles/default.min.css -->
    <!-- https://cdnjs.cloudflare.com/ajax/libs/pygments/2.10.0/styles/monokai.min.css -->
    <!-- https://cdnjs.cloudflare.com/ajax/libs/pygments/2.10.0/styles/colorful.min.cs -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pygments/2.14.0/styles/monokai.min.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/default.css') }}">

    <!-- MathJax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"
        async></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        });
    </script>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Data Science Flash Cards Reviewer</h1>
        <div class="mt-3">
            <!-- Contenu Markdown converti en HTML -->
            {{ Q_html | safe }}
        </div>

        <div class="mt-3">
            <!-- Contenu Markdown converti en HTML -->
            {{ A_html | safe }}
        </div>

        <div class="mt-3">
            <a href="{{ url_for('next') }}" class="btn btn-primary" autofocus>Next</a>
        </div>
    </div>
</body>

</html>
